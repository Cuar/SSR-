<script>
// 考英语
function testYingYu(){
            return new Promise((resolve, reject) => {
                setTimeout(function(){
                    var res = 60;

                    if(res >= 60){
                        resolve({
                            message: "小明同学英语及格了"
                        });
                    }else{
                        reject();
                    }
                }, 2000);   
            });
        }

            const yuwen =await testYingYu();
            console.log(yuwen)
        }

        test();
